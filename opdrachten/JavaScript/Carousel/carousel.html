<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="cousousel_main.js" defer></script>
    <title>QOTSA Carousel</title>
</head>

<body>
<div class="carousel_container">
    <div class="img_container">

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_01.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_02.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_03.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_04.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_05.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/QOTSA_vert_06.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1)">◄</a>
        <a class="next" onclick="plusSlides(1)">►</a>

        <div class="dot_box">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

    </div>
    <div class="text_container">
        Your HEAD's like a <span class="size21" id="setColor">HAUNTED HOUSE</span>
        A tutti frutti written <span class="size08">over the</span> CAPTION
        <br>
        <span class="size11">Miss diagnosis</span> a-with-a the mostest
        <br>CUE the <span class="size16">EVIL smile</span>
        DESPERATION can led to madness
        <span class="size08">De-de-degradation</span> is a must
        The A, B, C's of <span class="size11">leprosy</span><br>
    </div>
</div>


</body>
</html>
