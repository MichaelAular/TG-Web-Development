<head>

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="cousousel_main.js" defer></script>
    <title>Carousel</title>
</head>

<body>
<div class="carousel_container">
    <div class="img_container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="img/QOTSA_vert_01.jpg" style="height:500px">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="img/QOTSA_vert_02.jpg" style="height:500px">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="img/QOTSA_vert_03.jpg" style="height:500px">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>

        <div class="mySlides fade">

        </div>

        <div class="mySlides fade">

            <img src="img/QOTSA_vert_06.jpg" style="height:500px">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="img/QOTSA_vert_07.jpg" style="height:500px">
        </div>

        <a class="prev" onclick="plusSlides(-1)">◄</a>
        <a class="next" onclick="plusSlides(1)">►</a>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>

    </div>


    <div class="text_container">
        Your HEAD's like a <span>haunted HOUSE</span>
        A tutti frutti written <span1>over the</span1> CAPTION
        <span2>Miss diagnosis</span2> a-with-a the mostest
        CUE the <span>evil</span>
        <span4>SMILE</span4>
        DESPERATION can led to <span2>madness</span2>
        <span3>De-de-degradation</span3> is a <span2>must</span2>
        The A, B, C's of leprosy
    </div>
</div>
