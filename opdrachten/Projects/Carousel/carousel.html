<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel">

        <button class="carousel_button prev">◄</button>

        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_01.jpg"></li>
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_02.jpg"></li>
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_03.jpg"></li>
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_04.jpg"></li>
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_05.jpg"></li>
                <li class="carousel_slide"><img class="carousel_img" src="img/QOTSA_vert_06.jpg"></li>
            </ul>
        </div>

        <button class="carousel_button next">►</button>

        <div class="carousel_nav">
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>

    </div>
</body>

</html>
