 <body>
   <div class="container">
    <div class="container_input">
      <label for="start">Date 1:</label>
      <input type="date" id="inputStart" onchange="printDiff()" />
      <br />
      <label for="start">Date 2:</label>
      <input type="date" id="inputEnd" onchange="printDiff()" />
      <div class="container_display">
        <div class="display"><p id="count">?</p>
          <div class="days">DAYS</div>
        </div>
      </div>
    </div>
  </div>

    <script>
        function getNumberOfDays(start, end) {
            const date1 = new Date(start);
            const date2 = new Date(end);

            // een dag in ms
            const oneDay = 1000 * 60 * 60 * 24;

            // tijd tussen twee datums
            const diffInTime = date2.getTime() - date1.getTime();

            // dagen tussen datums
            const diffInDays = Math.round(diffInTime / oneDay);
            return diffInDays;
        }

        function printDiff() {
            let a = document.getElementById("inputStart").value;
            let b = document.getElementById("inputEnd").value;
            console.log(getNumberOfDays(a, b));

            if  (getNumberOfDays(a, b) < 0 ) {
              let c =
              getNumberOfDays(a, b) * -1;
              document.getElementById("count").innerText = c
            } else if (getNumberOfDays(a, b) >= 0 ) {
              let c =
              getNumberOfDays(a, b);
            document.getElementById("count").innerText = c
        }
            }



    </script>


    </script>
