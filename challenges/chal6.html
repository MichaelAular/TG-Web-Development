    <input type="number" id="input" />
    <button class="button" onclick="omzetten()">from number to text</button>
    <div class="uitkomst"></div>

    <script>
      const nummer = ["", "een", "twee", "drie", "vier", "vijf", "zes", "zeven", "acht", "negen"];
      const uitzondering = ["elf", "twaalf", "dertien", "veertien"];
      const tientallen = ['', "tien", "twintig", "dertig", "veertig", "vijftig", "zestig", "zeventig", "tachtig", "negentig"];
      const honderd = ["", "honderd", "tweehonderd", "driehonderd", "vierhonderd", "vijfhonderd", "zeshonderd", "zevenhonderd", "achthonderd", "negenhonderd"];

      function omzetten() {
          const getal = document.getElementById("input").value;
          const honderdGetallen = Math.floor(getal / 100);
          const tienGetallen = Math.floor((getal - honderdGetallen * 100) / 10);
          const heleGetallen = (getal - honderdGetallen * 100) - tienGetallen * 10;
          const uitzonderingsCheck = Math.floor(getal - honderdGetallen * 100);
          let en = 'en'

          if (tienGetallen < 2 || heleGetallen === 0) {
            en = ''};
          if (heleGetallen === 2 || heleGetallen === 3) {
            en = 'Ã«n'};
          if (honderdGetallen > 9) {
            return document.querySelector(".uitkomst").innerText = "getal kan niet groter dan 3";};
          if (uitzonderingsCheck > 10 && uitzonderingsCheck < 15) {
            let textGetal = honderd[honderdGetallen] + uitzondering[uitzonderingsCheck-11];
            document.querySelector(".uitkomst").innerText = textGetal;
          } else {
            let textGetal = honderd[honderdGetallen] + nummer[heleGetallen] + en + tientallen[tienGetallen];
          document.querySelector(".uitkomst").innerText = textGetal;}
      }
    </script>

  </body>
